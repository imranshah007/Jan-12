<!DOCTYPE html>
<html>
	<head>
		

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<h1>Like and Dislike Counter</h1>

		<div class="container">
		
			<button onclick="increment()">ğŸ‘</button>
			<h2 id="counting"></h2>
			<button onclick="decrement()">ğŸ‘</button>
		</div>
		
		<script>
			
			var data = 0;

			
			document.getElementById("counting").innerText = data;

		
			function increment() {
				data = data + 1;
				document.getElementById("counting").innerText = data;
			}
		
			function decrement() {
				if(data==0) return;
				data = data - 1;
				document.getElementById("counting").innerText = data;
			}
		</script>
	</body>
</html>
